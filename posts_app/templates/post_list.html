{% extends "base.html" %}
{% block content %}
    <h1>Posts do Blog</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.titulo }}</h2>
            <p><strong>Data:</strong> {{ post.data_publicacao|date:"d/m/Y H:i" }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Imagem do post">
            {% endif %}
            <p>{{ post.conteudo }}</p>
        </div>
    {% endfor %}
{% endblock %}
